<div class="container" id="main-container">
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Data</th>
    <th scope="col">User</th>
    <th scope="col">Price</th>
    <th></th>
  </tr>
  </thead>
  <tbody *ngFor="let order of orderTable">
  <tr>
    <th scope="row">{{order.id}}</th>
    <td>{{order.createDateTime}}</td>
    <td>{{order.user.username}}</td>
    <td>{{order.grandTotalPrice | currency:"PLN "}}</td>
    <td>
      <button type="button" class="btn btn-primary" (click)="onOpenModal(order, 'details')">Order Details
      </button>
      <button type="button" class="ml-2 btn btn-danger" (click)="onOpenModal(order, 'delete')">X</button>
    </td>
  </tr>
  </tbody>
</table>
  <!-- Details Modal -->
  <div class="modal fade" id="deleteSongModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Order Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Username: {{orderDetails?.user.username}}</p>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteSongModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Delete Order</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete order: {{deleteOrder?.id}}?</p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button (click)="removeOrder(deleteOrder?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Notification for no employees -->
  <div *ngIf="orderTable?.length === null" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-info" role="alert">
      <h4 class="alert-heading">No Orders!</h4>
      <p>No Orders were found.</p>
    </div>
  </div>
</div>
