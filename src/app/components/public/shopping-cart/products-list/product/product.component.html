<div class="card mb-4 shadow-sm">

  <img class="bd-placeholder-img card-img-top" width="100%" [src]="product.imageUrl" alt="image">

  <div class="card-body">

    <div class="card-title"><strong>{{product.name}}</strong></div>
    <div class="card-title"><strong>{{product.id}}</strong></div>
    <p class="card-text">{{product.description | slice: 0:100}}</p>
    <p class="card-text">
      <strong>{{ product.price | currency:"PLN "}}</strong>
    </p>
    <p>dostępne {{ product.currentTotalUnitsInStock }} sztuk</p>

    <!--    <p><label>
          <input type="number" min="1" max="{{product.currentTotalUnitsInStock }}">
        </label> wybierz ilość</p>-->


    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addProductToCart()">Add to cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View details</button>
      </div>
    </div>
  </div>
</div>
